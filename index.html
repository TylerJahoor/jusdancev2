<!DOCTYPE html>

<html>
    <head>
        <title>test</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="button-container">
                <div class="button-pair">
                    <button type="button" onclick="init()">Start Webcam</button>
                    <button type="button" onclick="stopWebcam()">Stop Webcam</button>
                </div>
                <div class="button-pair">
                    <button type="button" onclick="playInstructionVideo()">Start Video</button>
                    <button type="button" onclick="stopInstructionVideo()">Stop Video</button>
                </div>
                <button type="button" onclick="reset()">reset</button>
            </div>
            <div class="video-container">
                <div><canvas id="canvas"></canvas></div>
                <div class="video-wrapper">
                    <video id="instructionVideo" src="vid.mp4"></video>
                    <div id="videoTime">Time: 0:00</div>
                    <img src="https://www.citypng.com/public/uploads/preview/download-realistic-golden-metal-bell-png-704081695123095ykefzrtchm.png" id="bricked" style="height:100px;width:100px;translate:0px -50px;opacity:0;">
                    <div>
                        <p id="tolerance">move accuracy: 0.8</p>
                        <input type="range" min="0" max="100" value="80" id="tolerant" oninput="tolerate()">
                        <input type="text" placeholder="buffer move time in seconds" value="0.5" id="buffer" oninput="buff()">
                    </div>
                </div>
            </div>
            <div id="label-container" style="font-size:20px;"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    </body>
</html>
